spring.jpa.hibernate.ddl-auto=create-drop
# Ensure ddl is finished before loading data.sql.
spring.jpa.defer-datasource-initialization=true

# Following properties conflict with using ddl-auto + data.sql.
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/schema.sql

app.version=@project.version@

# Shows all DDL and other SQL statements generated by Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Shows all bind param values.
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Formats the SQL.
spring.jpa.properties.hibernate.format_sql=true

# Shows schema generation tool loggings.
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG

logging.level.org.springframework.security=TRACE

server.error.include-message=always
