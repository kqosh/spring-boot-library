spring.jpa.hibernate.ddl-auto=create-drop
# Ensure ddl is finished before loading data.sql.
spring.jpa.defer-datasource-initialization=true

# Following properties conflict with using ddl-auto + data.sql.
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
##qqqq mvn resource prop for target
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/schema.sql

#qqqq
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=saqqqq
#spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Toont de DDL en andere SQL-statements die Hibernate genereert
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=DEBUG

# Formatteert de SQL voor betere leesbaarheid
spring.jpa.properties.hibernate.format_sql=true

# Laat de schema-generatie tool van Hibernate zijn werk doen
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG

# Print SQL-statements direct naar de console
spring.jpa.show-sql=true
