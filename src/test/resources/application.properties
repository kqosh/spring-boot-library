spring.application.name=library

spring.jpa.hibernate.ddl-auto=create-drop
# Ensure ddl is finished before loading data.sql.
spring.jpa.defer-datasource-initialization=true

# Following properties conflict with using ddl-auto + data.sql.
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/schema.sql

# Shows all DDL and other SQL statements generated by Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Shows all bind param values.
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Formats the SQL.
spring.jpa.properties.hibernate.format_sql=true

# Shows schema generation tool loggings.
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG

# Needed for databases that do not support timestamp with time zones, eg. MariaDB
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.springframework.security=TRACE

app.version=@project.version@
jwt.secret=aVeryLongAndSecureSecretKeyForMySuperAwesomeApplication12345

server.error.include-message=always

# Where to store the Lucene index.
spring.jpa.properties.hibernate.search.backend.directory.root=target/lucene/index

# Initialize Lucene index with current database content on start up true|false
init.index=true

# Max amount of hits when doing a free text search with Hibernate Search
search.limit=4

